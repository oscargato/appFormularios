<div class="card mt-5">
  <div class="card-body">
    <h1 class="text-center">Reactive Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group py-2">
          <label>Email</label>
          <input type="email"
                 placeholder="Introduzca su Email"
                 class="form-control"
                 formControlName="email"
                 [ngClass]="{'is-invalid': invalidate('email').value }">
                 <div class="invalid-feedback">
                  <span *ngIf="loginForm.get('email')?.errors?.required">
                    Este campo es requerido
                  </span>
                  <span *ngIf="loginForm.get('email')?.errors?.pattern">
                    Formato de correo invalido
                  </span>
                 </div>
      </div>

      <div class="form-group py-2">
          <label>Password</label>
          <input type="password"
                 placeholder="Introduzca su Password"
                 class="form-control"
                 formControlName="password"
                 [ngClass]="{'is-invalid': invalidate('password').value }">
                 <div class="invalid-feedback">
                    <span *ngIf="loginForm.get('password')?.errors?.required">
                      Este campo es requerido
                    </span>
                    <span *ngIf="loginForm.get('password')?.errors?.minlength">
                      Minimo {{ loginForm.get('password')?.errors?.minlength?.requiredLength }} caracteres
                    </span>
                    <span *ngIf="loginForm.get('password')?.errors?.maxlength">
                      Maximo {{ loginForm.get('password')?.errors?.maxlength?.requiredLength }} caracteres
                    </span>
                 </div>
      </div>

      <div class="py-2">
        <button style="width: 100%;" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>
     </form>
  </div>
</div>
